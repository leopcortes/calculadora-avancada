<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora Sistemas | LPC </title>
    <!-- ========== CSS ========== -->  
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../assets/iconcalculadora2.png">
</head>

<body>
    <div class="calculadorasistemas">
        <div class="titulocalculadora">
            <p class="nomedacalculadora">
                <svg class="svgsistemas" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24"><path fill="#FFFFFF" d="M21,2a1,1,0,0,0-1,1V6H16V5a1,1,0,0,0-2,0V6H12V5a1,1,0,0,0-2,0V6H8V5A1,1,0,0,0,6,5V6H4V3A1,1,0,0,0,2,3V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V3A1,1,0,0,0,21,2ZM20,19a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V16H6v1a1,1,0,0,0,2,0V16h2v1a1,1,0,0,0,2,0V16h4v1a1,1,0,0,0,2,0V16h2Zm0-5H18V13a1,1,0,0,0-2,0v1H12V13a1,1,0,0,0-2,0v1H8V13a1,1,0,0,0-2,0v1H4V8H6V9A1,1,0,0,0,8,9V8h2V9a1,1,0,0,0,2,0V8h2V9a1,1,0,0,0,2,0V8h4Z"/></svg>    
                Sistemas de Equações
            </p>
        </div>
        
        <div class="areadasequacoes">
            <div class="equacao1">
                <input class="inputequacao" type="number" id="eq1_A" value="0" required></input>
                <p class="variavelequacao"><span>x</span>+</p>
                <input class="inputequacao" type="number" id="eq1_B" value="0" required></input>
                <p class="variavelequacao"><span>y</span>+</p>
                <input class="inputequacao" type="number" id="eq1_C" value="0" required></input>
                <p class="variavelequacao"><span>z</span>=</p>
                <input class="inputequacao" type="number" id="eq1_D" value="0" required></input>
            </div>
            <div class="equacao2">
                <input class="inputequacao" type="number" id="eq2_A" value="0" required></input>
                <p class="variavelequacao"><span>x</span>+</p>
                <input class="inputequacao" type="number" id="eq2_B" value="0" required></input>
                <p class="variavelequacao"><span>y</span>+</p>
                <input class="inputequacao" type="number" id="eq2_C" value="0" required></input>
                <p class="variavelequacao"><span>z</span>=</p>
                <input class="inputequacao" type="number" id="eq2_D" value="0" required></input>
            </div>
            <div class="equacao3">
                <input class="inputequacao" type="number" id="eq3_A" value="0" required></input>
                <p class="variavelequacao"><span>x</span>+</p>
                <input class="inputequacao" type="number" id="eq3_B" value="0" required></input>
                <p class="variavelequacao"><span>y</span>+</p>
                <input class="inputequacao" type="number" id="eq3_C" value="0" required></input>
                <p class="variavelequacao"><span>z</span>=</p>
                <input class="inputequacao" type="number" id="eq3_D" value="0" required></input>
            </div>
        </div>
        
        <div class="arearesposta">
            <p class="respostasistema" type="text" id="respostaSistema">x = 0; y = 0; z = 0;</p>
            <button type="submit" class="botaocalcular" onclick="calcularSistema()" data-upgraded=",MaterialButton">calcular</button>
        </div>
    </div>
   
    <!-- ========== JavaScript ========== -->
    <script src="../js/calculadoras.js"></script>

</body>

</html>
