<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora Científica | LPC </title>
    <!-- ========== CSS ========== -->  
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
   <div class="calculadoracientifica">
      <div class="arearesultadocientifica">
         <p class="resultadocientifica">0</p>
      </div>
  
      <div class="containercientifica">
            <button class="botaocientifica operacao">sen</button>
            <button class="botaocientifica operacao">ln</button>
            <button class="botaocientifica operacao">(</button>
            <button class="botaocientifica operacao">)</button>
            <button class="botaocientifica operacao">%</button>
            <button class="botaocientifica operacao">AC</button>
            
            <button class="botaocientifica operacao">cos</button>
            <button class="botaocientifica operacao">log</button>
            <button class="botaocientifica numero 7">7</button>
            <button class="botaocientifica numero 8">8</button>
            <button class="botaocientifica numero 9">9</button>
            <button class="botaocientifica operacao">÷</button>
            
            <button class="botaocientifica operacao">tan</button>
            <button class="botaocientifica operacao">π</button>
            <button class="botaocientifica numero 4">4</button>
            <button class="botaocientifica numero 5">5</button>
            <button class="botaocientifica numero 6">6</button>
            <button class="botaocientifica operacao">×</button>
            
            <button class="botaocientifica operacao">√</button>
            <button class="botaocientifica operacao">e</button>
            <button class="botaocientifica numero 1">1</button>
            <button class="botaocientifica numero 2">2</button>
            <button class="botaocientifica numero 3">3</button>
            <button class="botaocientifica operacao">−</button>
            
            <button class="botaocientifica operacao">x!</button>
            <button class="botaocientifica operacao">x^y</button>
            <button class="botaocientifica numero 0">0</button>
            <button class="botaocientifica decimal">.</button>
            <button class="botaocientifica operacao igualcientifica">=</button>
            <button class="botaocientifica operacao">+</button>
         </div>
    </div>
   
    <!-- ========== JavaScript ========== -->
    <script src="../js/calculadoracientifica.js"></script>

</body>

</html>
