<!DOCTYPE html>
<html lang="en" lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora iPhone | LPC </title>
    <!-- ========== CSS ========== -->  
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div class="containeriphone">
        <div class="resultado">
            <span>0</span>
        </div>

        <div class="botoescalc">
            <button class="item item1 limpar">AC</button>
            <button class="item item1 negativo" value="+/-">+/-</button>
            <button class="item item1 porcentagem" value="%">%</button>
            <button class="item sinal item3" value="/">/</button>

            <button class="item numeros" value="7">7</button>
            <button class="item numeros" value="8">8</button>
            <button class="item numeros" value="9">9</button>
            <button class="item sinal item3 vezes" value="x">x</button>

            <button class="item numeros" value="4">4</button>
            <button class="item numeros" value="5">5</button>
            <button class="item numeros" value="6">6</button>
            <button class="item sinal item3 menos" value="-">-</button>

            <button class="item numeros" value="1">1</button>
            <button class="item numeros" value="2">2</button>
            <button class="item numeros" value="3">3</button>
            <button class="item sinal item3 mais" value="+">+</button>

            <button class="item item0 numeros" value="0">0</button>
            <button class="item virgula">,</button>
            <button class="item sinal item3 igual">=</button>
        </div>
    </div>
   
    <!-- ========== JavaScript ========== -->
    <script src="../js/iphone.js"></script>

</body>

</html>
