<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora iPhone | LPC</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" href="../assets/iconcalculadora2.png">
</head>

<body>
  <div class="calculadora">
    <div class="resultado">0</div>

    <div class="botoes-container">
        <div class="botaoiphone funcao ac">AC</div>
        <div class="botaoiphone funcao mm"><span>±</span></div>
        <div class="botaoiphone funcao porcento">%</div>
        <div class="botaoiphone operador divisao">÷</div>

        <div class="botaoiphone numero-7">7</div>
        <div class="botaoiphone numero-8">8</div>
        <div class="botaoiphone numero-9">9</div>
        <div class="botaoiphone operador multiplicacao">×</div>

        <div class="botaoiphone numero-4">4</div>
        <div class="botaoiphone numero-5">5</div>
        <div class="botaoiphone numero-6">6</div>
        <div class="botaoiphone operador subtracao">−</div>

        <div class="botaoiphone numero-1">1</div>
        <div class="botaoiphone numero-2">2</div>
        <div class="botaoiphone numero-3">3</div>
        <div class="botaoiphone operador adicao">+</div>

        <div class="botaoiphone numero-0">0</div>
        <div class="botaoiphone decimal">,</div>
        <div class="botaoiphone operador igualiphone">=</div>
    </div>
  </div>

<script src="../js/calculadoraiphone.js"></script>
</body>

</html>
